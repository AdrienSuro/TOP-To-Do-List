<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.bundle.js"></script>
  <!-- <script defer src="./init.bundle.js"></script>
  <script defer src="./dom.bundle.js"></script> -->
  <link rel='stylesheet' href="./style.css">
  <title>To-Do List</title>
</head>
<body>
  <div id="body">
    <div id="header">
      <p>My To-Do List</p>
    </div>
    <div id="sidebar">
      <p>My projects</p>
      <button id="testBtn1">Add task</button>
      <button id="testBtn2">Add project</button>
      <div id="sidebarProjects">
      </div>
      <form id="addProjectForm" method="get">
        <label for="newProjectName">New project's name</label>
        <input type="text" name="newProjectName" id="newProjectName">
        <input type="submit" id="addNewProjectBtn" value="Save new project">
      </form>
    </div>
    <div id="taskSpace">
      <p>First, add a task or a project !</p>
    </div>
    </div>
    <form id="taskForm" method="get">
      <label id="wideFormElement" for="title">Give your task a title</label>
      <input type="text" id="title" name="title" required /> 
      <label id="wideFormElement" for="description">Describe your task</label>
      <textarea type="text" id="description" name="description" cols="30" rows="10"></textarea> 
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" required />
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <label id="project">Project</label>
      <select name="project" id="projectSelect">
      </select>
      <input type="submit" id="saveTaskBtn" value="Save Task">
    </form>
  </div>
</body>
</html>
