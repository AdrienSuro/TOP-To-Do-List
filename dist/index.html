<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.bundle.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Lobster&family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
  <link rel='stylesheet' href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>To-Do List</title>
</head>
<body>
  <div id="body">
    <div id="header">
      <p>My To-Do List</p>
    </div>
    <div id="sidebar">
      <div id="sidebarHeader">
        <p>My projects</p>
        <button id="addProjectBtn">+</button>
      </div>
      <button id="showAllTasksBtn">All tasks</button>
      <div id="sidebarProjects">
      </div>
      <form id="newProjectForm" method="post">
        <label for="newProjectName">Enter project's name :</label>
        <input type="text" name="newProjectName" id="newProjectName">
        <input type="submit" id="submitNewProjectBtn" value="Save new project">
      </form>
    </div>
    <div id="ifNoTaskDiv">
      <p> <span id="finger">ðŸ‘ˆ   </span>  To start, add a task or a project !</p>
      <p> <span id="finger2"> ðŸ‘‡   </span></p>
      <button id="addTaskBtn">Add task</button>
    </div>
    <div id="mainSpace">
      <div id="headerSpace">
        
      </div>
      <div id="taskSpace">

      </div>
    </div>
    <form id="taskForm">
      <label id="wideFormElement" for="title">Give your task a title</label>
      <button id="closeForm">X</button>
      <input type="text" id="title" name="title" required /> 
      <label id="wideFormElement" for="description">Describe your task</label>
      <textarea type="text" id="description" name="description" cols="30" rows="10"></textarea> 
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate" required />
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <label id="project">Project</label>
      <select name="project" id="projectSelect">
      </select>
      <input type="submit" id="saveTaskBtn" value="Save Task">
    </form>
  </div>
  <p id="signature">Adrien Surowiec</p>
</body>
</html>
