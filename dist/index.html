<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.bundle.js"></script>
  <!-- <script defer src="./init.bundle.js"></script>
  <script defer src="./dom.bundle.js"></script> -->
  <link rel='stylesheet' href="./style.css">
  <title>To-Do List</title>
</head>
<body>
  <div id="body">
    <div id="header">
      <p>My To-Do List</p>
    </div>
    <div id="sidebar">
      <p>My projects</p>
      <button id="testBtn1">Add task</button>
      <button id="testBtn2">Add project</button>
      <div id="sidebarProjects">
      </div>
    </div>
    <div id="taskSpace">
      <p>My tasks</p>
      <div id="taskDiv">
        <div>Â¤</div>
        <p>Learn Javascript</p>
        <p>10/06/2023</p>
      </div>
    </div>
    <form id="taskForm">
      <label id="wideFormElement" for="title">Give your task a title</label>
      <input type="text" id="title" name="title"> 
      <label id="wideFormElement" for="description">Describe your task</label>
      <textarea type="text" id="description" name="description" cols="30" rows="10"></textarea> 
      <label for="dueDate">Due Date</label>
      <input type="date" id="dueDate" name="dueDate">
      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium" selected>Medium</option>
        <option value="low">Low</option>
      </select>
      <label id="project">Project</label>
      <select name="project">
        <option value="Default">Default</option>
        <option value="Javascript">Javascript</option>
        <option value="CSS">CSS</option>
        //-> create list of options dynamically on Javascript, from the To Do Array !!
      </select>
      <input type="button" id="saveTaskBtn" value="Save Task"></button>
    </form>
  </div>
</body>
</html>
